<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dev Hub</title>
  <link rel="stylesheet" href="node_modules/xel/themes/material.css">
  <script src="node_modules/xel/xel.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
  <div style="height:100%;" id="app"></div>
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = process.env.ENV === 'development' ? 'http://localhost:8080/webpack-dev-server.js' : '';
      document.write(script.outerHTML);
    }());
  </script>
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = process.env.ENV === 'development' ? 'http://localhost:8080/build/app.bundle.js' : './build/app.bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
  <script src="./src/utils/Shell.js"></script>
  </body>
</body>
</html>
